apiVersion: batch/v1
kind: CronJob
metadata:
  name: omphalos-nightly
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: omphalos
              resources:
                requests:
                  cpu: "1"
                  memory: "2Gi"
                limits:
                  cpu: "4"
                  memory: "8Gi"
