apiVersion: v1
kind: ConfigMap
metadata:
  name: omphalos-config
data:
  run.yaml: |
    run_id: "k8s-${POD_UID}"
    artifacts_root: "/var/lib/omphalos/artifacts"
    pipeline: "maximal"
    connectors:
      trade_feed: "demo"
      registry: "demo"
    warehouse:
      engine: "sqlite"
      path: "warehouse/warehouse.sqlite"
    exports:
      - "briefing"
      - "audit"
