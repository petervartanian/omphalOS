apiVersion: batch/v1
kind: CronJob
metadata:
  name: omphalos-nightly
spec:
  schedule: "0 3 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: omphalos-runner
          containers:
            - name: omphalos
              image: omphalos:latest
              imagePullPolicy: IfNotPresent
              command: ["python", "-m", "omphalos", "run", "--config", "/etc/omphalos/run.yaml"]
              volumeMounts:
                - name: config
                  mountPath: /etc/omphalos
                - name: artifacts
                  mountPath: /var/lib/omphalos
          volumes:
            - name: config
              configMap:
                name: omphalos-config
            - name: artifacts
              emptyDir: {}
